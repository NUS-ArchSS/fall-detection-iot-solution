<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection</title>
</head>
<body>
    <h1>Fall Detection</h1>
    <form action="/submit_fall_detection" method="post">
        <label for="uuid">Device UUID:</label>
        <input type="text" id="uuid" name="uuid" required><br><br>
        <label for="fall_detection_msgid">Fall Detection MsgID:</label>
        <input type="text" id="fall_detection_msgid" name="fall_detection_msgid" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
