<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Registration</title>
</head>
<body>
    <h1>Device Registration</h1>
    <form action="/submit" method="post">
        <label for="uuid">Device UUID:</label>
        <input type="text" id="uuid" name="uuid" required><br><br>
        <label for="caregiver_phone_number">Caregiver Phone Number:</label>
        <input type="text" id="caregiver_phone_number" name="caregiver_phone_number" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
